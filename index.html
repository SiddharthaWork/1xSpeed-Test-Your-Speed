<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>1x Speed Type</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="stylesheet" href="https://www.flaticon.com/search?type=icon&search-group=all&word=hacker&license=&color=&shape=&current_section=&author_id=&pack_id=&family_id=&style_id=&type=">

</head>
<body>
    <main>
        <h1 style="font-family: 'VT323',monospace; font-size: 50px">
            <!-- <i class="fa-solid fa-skull-crossbones" style="color: white;"></i> -->
            <!-- <i class="fa-regular fa-skull"></i> -->
            <i class="fa-solid fa-skull blinking" style="color: white;"></i>
            1x Speed
            <!-- <i class="fa-regular fa-keyboard" style="color: white;"></i> -->
        </h1>
        <div id="header">
            <div id="info"></div>
            <div id="buttons">
                <button id="newGameBtn">New Game</button>
            </div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to focus</div>
        </div>
    </main>
    <script src="typing.js"></script>
</body>
</html>
